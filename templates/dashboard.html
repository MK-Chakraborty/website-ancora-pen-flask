{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url({{ url_for('static',filename='img/unnamed.jpg') }}">

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">In Control of Every Product</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <a href="/logout"><button class="btn btn-outline-danger">Logout</button></a>

            <h1>File Uploder</h1>

                <input type="file" class="form-control" id="prod_uploder" name="prod_uploder">

            <hr>
            <h1>Product Controller</h1>
            <hr>
            <a href="/edit/0"><button class="btn btn-primary">Add New Product</button></a>
            <hr>
            <h2>Existing Products</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>

                    {% for prod in products %}
                    <tr>
                        <td>{{prod.sno}}</td>
                        <td>{{prod.title}}</td>
                        <td>{{prod.date}}</td>
                        <td><a href="/edit/{{prod.sno}}"><button class="btn btn-outline-success">Edit</button></a></td>
                        <td><a href="/delete/{{prod.sno}}"><button class="btn btn-outline-danger">Delete</button></a></td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>


        </div>
    </div>

{% endblock %}

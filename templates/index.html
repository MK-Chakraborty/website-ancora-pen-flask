
{% extends "layout.html" %}

  <header class="masthead" style="background-image: url({{ url_for('static',filename='img/slider1.jpg') }}">

  <div class="container">

      <div class="col-lg-8 col-md-10 mx-auto">
       
       
       {% for items in posts %}

            <h2 class="post-title">
              {{items.title}}
            </h2>
            <h3 class="post-subtitle">
              {{items.subtitle}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Ancora Pens</a>
            on {{items.date}}</p>
            {{items.content[0:100]}} ...

        <hr>
        {% endfor %}
